    <body>
        <main>
            <!-- ===== HERO SECTION ===== -->
            <section class="intro">
                <img
                    src="assets/comm_stories_banner.png"
                    alt="Community Stories Hub Banner"
                    class="intro-banner"
                />
            </section>
            <!-- Main content grid -->
            <!-- Stories container (dynamic content) -->
            <section class="stories-section">
                <div id="stories-container" class="stories-container">
                    <p>Loading community stories...</p>
                </div>

                <!-- Share your story form -->
                <aside class="share-story">
                    <h3>Share your story</h3>

                    <form id="postForm" enctype="multipart/form-data">
                        <!-- Name -->
                        <div class="form-group">
                            <label for="author_name">Name</label>
                            <input
                                type="text"
                                id="author_name"
                                name="author_name"
                                required
                            />
                        </div>

                        <!-- Post title -->
                        <div class="form-group">
                            <label for="post_title">Post title</label>
                            <input
                                type="text"
                                id="post_title"
                                name="post_title"
                                required
                            />
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea
                                id="description"
                                name="description"
                                rows="4"
                                placeholder="Write your story here..."
                            ></textarea>
                        </div>

                        <!-- Photo uploads -->
                        <div class="form-group photo-uploads">
                            <label
                                >Upload up to 5 photos (max 10 MB each)</label
                            >
                            <input type="file" name="photo1" accept="image/*" />
                            <input type="file" name="photo2" accept="image/*" />
                            <input type="file" name="photo3" accept="image/*" />
                            <input type="file" name="photo4" accept="image/*" />
                            <input type="file" name="photo5" accept="image/*" />
                        </div>

                        <button type="submit" class="submit-btn">Submit</button>
                        <p
                            id="form-feedback"
                            class="feedback-text"
                            aria-live="polite"
                        ></p>
                    </form>
                </aside>
            </section>
